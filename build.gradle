plugins {
    id 'java'
}

group 'fork-join-find-minimum'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
